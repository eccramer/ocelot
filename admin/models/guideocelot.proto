syntax = "proto3";

package models;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

service GuideOcelot {
    rpc GetCreds(google.protobuf.Empty) returns (CredWrapper) {
        option (google.api.http) = {
			get: "/v1/creds"
		};
    }

    rpc SetCreds(Credentials) returns (google.protobuf.Empty) {
        option (google.api.http) = {
			post: "/v1/creds"
			body: "*"
		};
    }
}

message CredWrapper {
    repeated Credentials credentials = 1;
}

message Credentials {
    string clientId = 1;
    string clientSecret = 2;
    string tokenURL = 3;
    string acctName = 4;
    string type = 5;
}