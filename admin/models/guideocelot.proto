syntax = "proto3";

package models;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

service GuideOcelot {
    rpc GetCreds(google.protobuf.Empty) returns (CredWrapper) {
        option (google.api.http) = {
			get: "/v1/creds"
		};
    }

    rpc SetCreds(Credentials) returns (google.protobuf.Empty) {
        option (google.api.http) = {
			post: "/v1/creds"
			body: "*"
		};
    }

    rpc GetRepoCreds(google.protobuf.Empty) returns (RepoCredWrapper) {}
    rpc SetRepoCreds(RepoCreds) returns (google.protobuf.Empty) {}

    rpc GetAllCreds(google.protobuf.Empty) returns (AllCredsWrapper) {}

    rpc CheckConn(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message AllCredsWrapper {
    RepoCredWrapper repoCreds = 1;
    CredWrapper adminCreds = 2;
}

message CredWrapper {
    repeated Credentials credentials = 1;
}

message Credentials {
    string clientId = 1;
    string clientSecret = 2;
    string tokenURL = 3;
    string acctName = 4;
    string type = 5;
}

message RepoCredWrapper {
    repeated RepoCreds credentials = 1;
}

message RepoCreds {
    string username = 1;
    string password = 2;
    string repoUrl = 3;
    string acctName = 4;
    string type = 5;
}