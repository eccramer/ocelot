# how do we have them specify build tool they're using
image: java:1.8

build_tool: maven # see if google's yaml library will convert this (also need to give accepted list)

branches: # default behavior needs to be appropriate documented inside of docs
  - master
  - something else

env:
  TEST: 1

before:
  script:
    - sh echo "hello"

build:
  env:
    BUILD_DEBUG: 1
    SEARCH_URL: https://google.com
  script:
    - echo "hello1"

after:
  env:
    BUILD_DEBUG: 0
  script:
    - sh echo "goodbye"