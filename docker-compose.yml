version: "3.3"
services:
  # Ocelot services
  admin:
    image: ocelot-admin
    command: /admin -log-level=debug -consul-host=172.17.0.1
    build:
      context: .
      dockerfile: admin/Dockerfile
      cache_from:
        - golang:1.9-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - "/etc/letsencrypt/live/ocelot.hq.l11.com/privkey.pem:/etc/letsencrypt/live/ocelot.hq.l11.com/privkey.pem"
    ports:
      - "10000:10000"
    environment:
      VAULT_TOKEN: 4e156fee-03f4-11b8-5ae8-2445e6fd438f
      VAULT_ADDR: http://172.18.0.1:8200
      NSQLOOKUPD_IP: 172.18.0.1
      NSQD_IP: 172.18.0.1
  hookhandler:
    image: ocelot-hookhandler
    build:
      context: .
      dockerfile: hookhandler/Dockerfile
      cache_from:
        - golang:1.9-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    ports:
      - "8088:8088"
    environment:
      VAULT_TOKEN: 4e156fee-03f4-11b8-5ae8-2445e6fd438f
      VAULT_ADDR: http://172.18.0.1:8200
      CONSUL_HTTP_ADDR: http://172.18.0.1:8500
      LOG_LEVEL: debug
      NSQD_IP: 172.17.0.1
      NSQLOOKUPD_IP: 172.17.0.1
  werker:
    image: ocelot-werker
    command: /werker -log-level debug
    build:
      context: .
      dockerfile: werker/Dockerfile
      cache_from:
        - golang:1.9-alpine
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      VAULT_ADDR: http://172.18.0.1:8200
      CONSUL_HTTP_ADDR: http://172.17.0.1:8500
      NSQD_IP: 172.17.0.1
      NSQLOOKUPD_IP: 172.17.0.1
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
networks:
  default:
    external:
      name: ocelot_default
